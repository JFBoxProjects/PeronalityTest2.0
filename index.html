<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Personality Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.10/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="src/styles/main.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a',
                        secondary: '#f3f4f6',
                        accent: '#6b7280',
                        yellow: '#f59e0b',
                        green: '#10b981',
                        red: '#ef4444',
                        blue: '#3b82f6',
                    },
                    animation: {
                        'gradient-swirl': 'gradient-swirl 3s ease infinite',
                    },
                    keyframes: {
                        'gradient-swirl': {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="src/components/Question.js"></script>
    <script type="text/babel" src="src/components/Results.js"></script>
    <script type="text/babel" src="src/components/App.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');
        if (!rootElement) {
            console.error("Root element not found!");
            document.body.innerHTML = '<div class="text-red-500 p-4 text-center">Error: Root element not found. Please check the HTML structure.</div>';
        } else {
            const root = ReactDOM.createRoot(rootElement);
            root.render(<App />);
            console.log("React app rendered successfully");
        }
    </script>
</body>
</html>
