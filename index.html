<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Personality Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a',
                        secondary: '#f3f4f6',
                        accent: '#6b7280',
                        yellow: '#f59e0b',
                        green: '#10b981',
                        red: '#ef4444',
                        blue: '#3b82f6',
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.10/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="root"></div>
    <script>
        // Initialize global objects for module compatibility
        window.React = React;
        window.ReactDOM = ReactDOM;
    </script>
    <script type="text/babel" data-type="module" src="src/main.js"></script>
</body>
</html>
